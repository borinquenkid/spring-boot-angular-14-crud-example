<div *ngIf="viewMode; else editable">
  <div *ngIf="currentEmployee.id">
    <h4>Employee</h4>
    <div>
      <label><strong>Name:</strong></label> {{ currentEmployee.name }}
    </div>
    <div>
      <label><strong>VacationDays:</strong></label>
      {{ currentEmployee.vacationDays }}
    </div>
<!--    <div>-->
<!--      <label><strong>Status:</strong></label>-->
<!--      {{ currentEmployee.published ? "Published" : "Pending" }}-->
<!--    </div>-->

    <a
      class="badge badge-warning"
      routerLink="/employees/{{ currentEmployee.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentEmployee">
    <br />
    <p>Please click on an Employee...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentEmployee.id" class="edit-form">
    <h4>Employee</h4>
    <form>
      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentEmployee.name"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="workDays">Work</label>
        <input
          type="text"
          class="form-control"
          id="workDays"
          [(ngModel)]="currentEmployee.workDays"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="vacationDays">Take Vacation</label>
        <input
          type="text"
          class="form-control"
          id="vacationDays"
          [(ngModel)]="currentEmployee.vacationDays"
          name="description"
        />
      </div>

<!--      <div class="form-group">-->
<!--        <label><strong>Status:</strong></label>-->
<!--        {{ currentEmployee.published ? "Published" : "Pending" }}-->
<!--      </div>-->
    </form>

<!--      (click)="updatePublished(false)"-->
<!--    >-->
<!--      UnPublish-->
<!--    </button>-->
<!--    <button-->
<!--      *ngIf="!currentEmployee.published"-->
<!--      class="badge badge-primary mr-2"-->
<!--      (click)="updatePublished(true)"-->
<!--    >-->
<!--      Publish-->
<!--    </button>-->

<!--    <button class="badge badge-danger mr-2" (click)="deleteEmployee()">-->
<!--      Delete-->
<!--    </button>-->

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateWorkdays()"
    >
      Work
    </button>
    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateVacationdays()"
    >
      Take Vacation
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentEmployee.id">
    <br />
    <p>Cannot access this Employee...</p>
  </div>
</ng-template>
